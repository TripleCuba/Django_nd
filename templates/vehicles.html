{% extends 'base.html' %}
{% block content %}
<main>
    <h2>All Vehicles</h2>
    <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-md-0">
        <input name="query" class="form-control" type="text" placeholder="Search">
    </form>
    <ul>
        {% for vehicle in my_vehicles%}
        <li>
            <a href="{% url 'vehicle' vehicle.id %}">{{vehicle.client}}: {{vehicle.vehicle_model.brand}} {{vehicle.vehicle_model.model}}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{%url 'statistics'%}">Go Back</a>
</main>
{% endblock %}
